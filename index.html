<!DOCTYPE html>
<html>
  <head>
    <script src="src/jquery.js"></script>
    <script src="src/data_generator.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <script src="src/index.js"></script>
  </head>


  <body>

    <div id="all-contents" class="">

      <header id="header" margin-top: -0.4rem; class="jumbotron">
        <input id="all-tweets-button" type="button" value="Twiddle Dee" class="btn btn-primary" />
      </header>


      <div id="main-contents" class="">

        <div id="new-user-container">
          <input id="new-user" type="text" placeholder="what's your name, dood?" />
          <input id="add-user-button" type="button" class="btn btn-primary" value="register" />
        </div>
        
        <div id="user-section">
          <img id="user-section-avatar" />
          <div id="new-tweet-container">
            <textarea id="new-tweet-message" rows="3" cols="50" placeholder="what's on your mind, dood?"></textarea>
            <input id="post-message-button" type="button" class="btn btn-primary" value="post">
          </div>
        </div>



        <div id="tweet-feed-container">

          <div id="feed-header">
            <div id="feed-settings">
              <input id="pause-button" type="button" value="pause" class="btn btn-info" />
              <input id="tweets-per-page" type="text" value="5" size="1"> 
              <div>tweets per page</div>
            </div>
            <div id="header-avatar-container">
              <img id="header-avatar" />
              <h2 id="feed-header-title"></h2>
            </div>
          </div>
                    
          <div id="tweet-feed"></div>

          <div id="feed-footer">
            <input id="prev-page" type="button" class="btn btn-info" value="<" />
           <div>page</div> 
           <div id="page-number">1</div>
            <!-- <input id="page-number" type="text" value="1" size="1" /> -->
           <input id="next-page" type="button" class="btn btn-info" value=">" />
          </div>
          
        </div>
        
        

      </div>

    </div>

  </body>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
