<!DOCTYPE html>
<html>
  <head>
    <script src="src/jquery.js"></script>
    <script src="src/data_generator.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <script src="src/index.js"></script>
    <script src="src/moment.js"></script>
  </head>


  <body>

    <div id="all-contents" class="">

      <header id="header" >
        <!-- <input id="all-tweets-button" type="button" value="Twiddle Dee" class="btn btn-primary" /> -->
        <h1 class="home-button">Tweedle Dee</h1>
      </header>


      <div id="main-contents">

        <div id="new-user-container">
          <div id="select-avatar-container" class="center">

          </div>
          <div class="flex-column">
            <p class="center">Welcome to Tweeddle Dee.</p>
            <p class="center">Please sign up to start.</p></div>
          <div class="center">
            <input id="new-user" type="text" placeholder="enter username here" />
            <input id="add-user-button" type="button" class="btn btn-primary" value="sign up" />
          </div>
        </div>
        
        <div id="user-section">
          <img id="user-section-avatar" />
          <div id="new-tweet-container">
            <div id="user-and-home-container" class="flex-row">
              <!-- <div id="user"></div> -->
              <div class="home-button">home</div>
            </div>
            <textarea id="new-tweet-message" rows="3" cols="50" maxlength="150" placeholder="what's on your mind, dood?"></textarea>
            <input id="post-message-button" type="button" class="btn btn-primary" value="post">
          </div>
        </div>



        <div id="tweet-feed-container">

          <div id="feed-header">
            <div id="feed-settings">
              
              <div class="flex-row">
                <input id="tweets-per-page" type="text" value="5" size="1"> 
                <div>tweets per page</div>
              </div>

              <div class="flex-row">
                <input id="prev-page" type="button" class="btn btn-info" value="<" />
                <div>page</div> 
                <div id="page-number">1</div>
                <input id="next-page" type="button" class="btn btn-info" value=">" />
              </div>
              <div class="flex-row" style="justify-content: flex-end">
                <input id="pause-button" type="button" value="pause" class="btn btn-info" />
              </div>
            </div>
            
            <div id="header-avatar-container">
              <img id="header-avatar" />
              <h2 id="feed-header-title"></h2>
            </div>
          </div>
          
          <div id="tweet-feed"></div>
          <div id="tweet-feed-trash-collector"></div>
          <!-- <div id="feed-footer" class="center"></div> -->
            
          
        </div>
        
        

      </div>

    </div>

  </body>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
